<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Cultural Archive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        nav {
            background: #333;
            color: #fff;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 0 15px;
        }

        nav a:hover {
            color: #f0a500;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        footer a {
            color: #f0a500;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <nav>
        <div class="container">
            <div class="logo-par">
                <a href="index.html">
                    <h2>Mongolian</h2>
                </a>
            </div>
            <div class="nav">
                <ul style="list-style: none; display: flex; margin: 0; padding: 0;">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Archive</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主内容 -->
    <div class="container">
        <h1>Digital Cultural Archive</h1>
        <div class="gallery">
            <img src="images/surprise/f1.jpg" alt="Gallery Image 1">
            <img src="images/surprise/f2.jpg" alt="Gallery Image 2">
            <img src="images/surprise/f3.jpg" alt="Gallery Image 3">
            <img src="images/surprise/h1.jpg" alt="Gallery Image 4">
            <img src="images/surprise/h2.jpg" alt="Gallery Image 5">
            <img src="images/surprise/h3.jpg" alt="Gallery Image 6">
            <img src="images/surprise/p1.jpg" alt="Gallery Image 7">
            <img src="images/surprise/p2.jpg" alt="Gallery Image 8">
            <img src="images/surprise/p3.jpg" alt="Gallery Image 9">
            <img src="images/surprise/g1.jpg" alt="Gallery Image 10">
            <img src="images/surprise/g2.jpg" alt="Gallery Image 11">
            <img src="images/surprise/g3.jpg" alt="Gallery Image 12">
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <p>&copy; 2025 Mongolian Culture | <a href="contact.html">Contact Us</a></p>
    </footer>
</body>

</html>
